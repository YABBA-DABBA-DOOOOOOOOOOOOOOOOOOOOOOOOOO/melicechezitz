<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grass Games</h1>
        <nav>
            <a href="../credits/" class="credits-link">Credits</a>
        </nav>
    </header>

    <main>
        <div class="card-container">
            <a href="./grassdash/" class="card-link">
                <div class="card">
                    <img src="./assets/grassdashexample.png" alt="Grass Dash" class="card-image">
                    <div class="card-content">
                        <h2>Grass Dash</h2>
                        <p>It's fun!</p>
                    </div>
                </div>
            </a>

            <a href="./grassrise/" class="card-link">
                <div class="card">
                    <img src="./assets/grassriseexample.png" alt="Grass Rise" class="card-image">
                    <div class="card-content">
                        <h2>Grass Rise</h2>
                        <p>It's slightly fun!</p>
                    </div>
                </div>
            </a>

            <a href="./grassclicker/" class="card-link">
                <div class="card">
                    <img src="./assets/grassclickerexample.png" alt="Grass Clicker" class="card-image">
                    <div class="card-content">
                        <h2>Grass Clicker</h2>
                        <p>It's kinda fun!</p>
                    </div>
                </div>
            </a>

            <a href="./grassslope/" class="card-link">
                <div class="card">
                    <img src="./assets/grassriseexample.png" alt="Grass Slope" class="card-image">
                    <div class="card-content">
                        <h2>Grass Slope</h2>
                        <p>very buggy</p>
                    </div>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
